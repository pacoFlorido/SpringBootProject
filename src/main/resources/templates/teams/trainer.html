<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #1c1b1b; color: #e2ebf3;">
    <section class="container my-2" align="center">
        <h1 th:text="${trainer.name}"></h1>
        <article class="d-flex flex-column justify-content-start py-5 px-300">
            <div class="d-flex flex-row">
                <p style="margin-right: 5px">Birthday:</p>
                <p th:text="${trainer.birthday}"> </p>
            </div>
            <div class="d-flex flex-row">
                <p style="margin-right: 5px">Nationality:</p>
                <p th:text="${trainer.nationality}"> </p>
            </div>
            <div class="d-flex flex-row">
                <p style="margin-right: 5px">Favourite Strategy: </p>
                <p th:text="${trainer.favouriteStrategy}"></p>
            </div>
        </article>
    </section>
</body>
