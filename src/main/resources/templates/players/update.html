<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Updating Player</title>
</head>
<body>
<section class="container mx-300 my-10">
    <h1>TeamManager System - Updating Player</h1>
    <hr>
    <h3 class="d-flex mb-4">Player</h3>
    <form th:action="@{/view/players/{id}(id=${player.id})}" th:object="${player}" method="POST">
        <section class="d-flex flex-row">
            <article class="d-flex flex-column mb-4 mr-5" style="width: 50%">
                <label>Name: </label>
                <input type="text" id="name" name="alias" placeholder="Write the player's name" th:field="*{name}" required/>
            </article>
            <article class="d-flex flex-column mb-4" style="width: 50%">
                <label>Alias: </label>
                <input type="text" id="alias" name="alias" placeholder="Write the player's alias" th:field="*{alias}" required/>
            </article>
        </section>
        <section class="d-flex flex-row">
            <article class="d-flex flex-column mb-4 mr-5" style="width: 50%">
                <label>Nationality: </label>
                <input type="text" id="nationality" name="nationality" placeholder="Write the player's nationality" th:field="*{nationality}" required/>
            </article>
            <article class="d-flex flex-column mb-4" style="width: 50%">
                <label>Team: </label>
                <select th:field="*{team}">
                    <option th:each="team: ${teams}" th:value="${team.name}" th:text="${team.name}">
                </select>
            </article>
        </section>

        <h3 class="d-flex mb-4">Player Report</h3>
        <section class="d-flex flex-row">
            <article class="d-flex flex-column mb-4 mr-5" style="width: 50%">
                <label>Goals: </label>
                <input type="number" id="goals" name="goals" placeholder="Goals" th:field="*{goals}" required maxlength="6"/>
            </article>
            <article class="d-flex flex-column mb-4" style="width: 50%">
                <label>Assists: </label>
                <input type="number" id="assists" name="assists" placeholder="Assists" th:field="*{assists}" required maxlength="6"/>
            </article>
        </section>
        <section class="d-flex flex-row">
            <article class="d-flex flex-column mb-4 mr-5" style="width: 50%">
                <label>Red Cards: </label>
                <input type="number" id="redcards" name="redcards" placeholder="Red Cards" th:field="*{redCards}" required maxlength="2"/>
            </article>
            <article class="d-flex flex-column mb-4" style="width: 50%">
                <label>YellowCards: </label>
                <input type="number" id="yellowcards" name="yellowcards" placeholder="Yellow Cards" th:field="*{yellowCards}" required maxlength="2"/>
            </article>
        </section>
        <article class="d-flex flex-column mb-4">
            <label>Matches: </label>
            <input type="number" id="matches" name="matches" placeholder="Matches" th:field="*{matches}" required maxlength="5"/>
        </article>
        <button type="submit" class="btn btn-info col-2">Update Player</button>
    </form>
    <hr>
    <a th:href = "@{/view/players}">Back to Player List</a>
</section>
</body>
</html>
