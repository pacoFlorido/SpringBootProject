<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=?utf-8?>
    <title>TeamManager - Trainer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body style="background: url('../fondoIndex.jpg') no-repeat center center fixed; background-size: 100% 100%;">
<div class="container my-2" align="center">
    <h3>Trainer List</h3>
    <table style="width:80%" border="2"
           class = "table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Nationality</th>
            <th>Favourite Strategy</th>
            <th>Team</th>
        </tr>
        </thead>
        <tbody style="background: white">
        <tr th:each="trainer : ${trainers}">
            <td th:text="${trainer.name}"></td>
            <td th:text="${trainer.birthday}"></td>
            <td th:text="${trainer.nationality}"></td>
            <td th:text="${trainer.favouriteStrategy}"></td>
            <td th:text="${trainer.team.name}"></td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
        <div class="d-grid gap-2">
            <a th:href="@{/view}" class="btn btn-success rounded-pill my-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                </svg>
                Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
