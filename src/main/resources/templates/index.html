<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeamManager - Home</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background: url('fondoIndex.jpg') no-repeat center center fixed; background-size: 100% 100%;">
<section class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">TeamManager API</h1>
    <article class="col-lg-6 mx-auto">
        <p class="lead mb-4">Welcome to Team Manager API, click on one of the buttons to go to the different API tables.</p>
        <section class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a th:href="@{/view/teams}"
               class="btn btn-primary rounded-pill px-7">Teams</a>
            <a th:href="@{/view/players}"
               class="btn btn-primary rounded-pill px-7">Players</a>
            <a th:href="@{/view/trainers}"
               class="btn btn-primary rounded-pill px-7">Trainers</a>
        </section>
    </article>
</section>
</body>
</html>
